<!DOCTYPE html>
<html>

<head>

    <title>VueJS: Componentes</title>
    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- TODO: Cargar CSS Bootstrap (no es necesario el JS) -->

<body>

    <h1 id="autor" class="ms-2">Autor: Joaquín Celis</h1>

    <!-- https://vuejs.org/v2/guide/index.html -->
    <div id="app" class="p-2">

        <div class="jumbotron">
            <h1 id="title">{{col.collection.title}}</h1>
        </div>

        <div class="row col-md-11 m-auto bg-light">

            <item-data v-for="item in col.collection.items" :nombre="item.data[0].prompt" :n2="item.data[0].value"
            :descripcion="item.data[1].prompt" :descripcion2="item.data[1].value" 
            :director="item.data[2].prompt" :director2="item.data[2].value" 
            :estreno="item.data[3].prompt" :estreno2="item.data[3].value" 
            >
            <a class="btn btn-primary mb-2" :href="item.href" target="_blank">Ver</a>
            </item-data>

        </div>

    </div>



    <!-- Plantilla para el componente edit-form -->
    <script type="text/x-template" id="editForm">

            <!--
                 TODO: Componente edit-form
            -->

        </script>



    <!-- Plantilla para el componente item-data -->
    <script type="text/x-template" id="itemData">

    <div class="card col-md-4 p-5 p-md-2">
        <div class="card-body">
            <dl>

                <dt class="card-text">{{nombre}}</dt>
                <dd class="card-tex mb-4">{{n2}}</dd>
                <dt class="card-text">{{descripcion}}</dt>
                <dd class="card-tex mb-4">{{descripcion2}}</dd>
                <dt class="card-text">{{director}}</dt>
                <dd class="card-tex mb-4">{{director2}}</dd>
                <dt class="card-text">{{estreno}}</dt>
                <dd class="card-tex mb-4">{{estreno2}}</dd>

                <slot></slot>

                <!-- <dd class="card-tex mb-4">{{propHref}}</dd> -->
            </dl>
            <!-- <a class="btn btn-primary mb-2" href="{{propHref}}" target="_blank">Ver</a> -->
        </div> 
    </div>

    </script>


    <!-- TODO: Cargar librería VueJS y archivo js/script.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./js/script.js"></script>

</body>

</html>
