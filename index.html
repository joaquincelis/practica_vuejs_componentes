<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>VueJS: Componentes</title>
    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- TODO: Cargar CSS Bootstrap (no es necesario el JS) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <h1 id="autor" class="ms-2">Autor: Joaquín Celis</h1>

    <!-- https://vuejs.org/v2/guide/index.html -->
    <div id="app" class="p-2">

        <div class="jumbotron">
            <h1 id="title">{{col.collection.title}}</h1>
        </div>
      
        <div class="row col-md-11 m-auto bg-light" >
            
            <item-data  class="card col-md-4 p-5 p-md-2" v-for="(item, index) of col.collection.items" :item="item" :index="index" :key="item.data[0].value" >              
            </item-data>           
            
        </div>

        <!-- <div class="container-md tag-option">
            <div class="row col-md-11 m-auto bg-light">
                <div class="mt-3 col-md-4">
                    <p>{{}}</p>
                </div>
            </div>
        </div> -->
        
    </div>
    
    
    
    <!-- Plantilla para el componente edit-form  C2  -->
    <script type="text/x-template" id="editForm">
        
        <div class="container px-0" >
            
           
            <div class="mb-3 col-12">
                <label for="formControlInput1" class="form-label fw-bold">Name</label>
                <input type="text" v-model="itemdata[0].value" class="form-control" id="formControlInput1" >
            </div>
            
            <div class="mb-3 col-12">
                <label for="formControlTextarea1" class="form-label fw-bold">Description</label>
                <textarea v-model="itemdata[1].value" class="form-control" id="formControlTextarea1" rows="3"></textarea>
            </div>
            
            <div class="mb-3 col-12">
                <label for="formControlInput2" class="form-label fw-bold">Director</label>
                <input type="text" v-model="itemdata[2].value" class="form-control" id="formControlInput2" >
            </div>
            
            <div class="mb-3 col-12">
                <label for="formControlInput3" class="form-label fw-bold">Release Date</label>
                <input type="text" v-model="itemdata[3].value" class="form-control" id="formControlInput3" >
            </div>

            <button class="btn btn-primary mb-2 ms-2" @click="closeForm">Cerrar</button>

        </div>
        
        
    </script>
    
    
    
    <!-- Plantilla para el componente item-data  C1  -->
    <script type="text/x-template" id="itemData">
        
        <div class="wrapper-c1">
            
            <div class="card-body" v-if="state === 'invisible'">
                <dl>
                    <dt class="card-text">{{item.data[0].prompt}}</dt>
                    <dd class="card-tex mb-4">{{item.data[0].value}}</dd>
                    <dt class="card-text">{{item.data[1].prompt}}</dt>
                    <dd class="card-tex mb-4">{{item.data[1].value}}</dd>
                    <dt class="card-text">{{item.data[2].prompt}}</dt>
                    <dd class="card-tex mb-4">{{item.data[2].value}}</dd>
                    <dt class="card-text">{{item.data[3].prompt}}</dt>
                    <dd class="card-tex mb-4">{{item.data[3].value}}</dd>
                </dl>
                <a class="btn btn-primary mb-2" :href="item.href" target="_blank">Ver</a> 
                <button class="btn btn-primary mb-2" @click="toggleEditFormVisibility">Editar</button>    
            </div> 
            
            <div class="card-body" v-if="state === 'visible'">
                <edit-form :itemdata="item.data" :index="index" @formClosed="toggleEditFormVisibility" ></edit-form>        
                
               
            </div>
            
            
        </div>
    
    </script>


    <!-- TODO: Cargar librería VueJS y archivo js/script.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./js/script.js"></script>

</body>

</html>
