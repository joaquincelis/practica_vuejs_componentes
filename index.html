<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>VueJS: Componentes</title>
    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- TODO: Cargar CSS Bootstrap (no es necesario el JS) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <h1 id="autor" class="ms-2">Autor: Joaquín Celis</h1>

    <!-- https://vuejs.org/v2/guide/index.html -->
    <div id="app" class="p-2">

        <div class="jumbotron">
            <h1 id="title">{{col.collection.title}}</h1>
        </div>
        <!-- v-if="state === 'visible'" -->
        <div class="row col-md-11 m-auto bg-light" >

            <edit-form></edit-form>

            <item-data  v-for="item in itemsCPId" :key="item.id" :item="item" >
               
            </item-data>

        </div>

    </div>



    <!-- Plantilla para el componente edit-form -->
    <script type="text/x-template" id="editForm">

        <div>

            <div  v-if="state === 'invisible'">
                <h3>{{state}}</h3>
                <h3>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Cumque animi amet placeat.</h3>
                <button class="btn btn-primary mb-2" @click="toggleEditFormVisibility">Editar</button>
            </div>
            <div  v-if="state === 'visible'">
                <h3>{{state}}</h3>
                <h3>ESTO ES LA CARA FORMULARIO</h3>
                <button class="btn btn-primary mb-2" @click="toggleEditFormVisibility">Editar</button>
            </div>

        </div>


    </script>



    <!-- Plantilla para el componente item-data -->
    <script type="text/x-template" id="itemData">
    
        <div class="card col-md-4 p-5 p-md-2">
            <div class="card-body" v-if="state === 'invisible'">
                <dl>
                    <dt class="card-text">{{item.data[0].prompt}}</dt>
                    <dd class="card-tex mb-4">{{item.data[0].value}}</dd>
                    <dt class="card-text">{{item.data[1].prompt}}</dt>
                    <dd class="card-tex mb-4">{{item.data[1].value}}</dd>
                    <dt class="card-text">{{item.data[2].prompt}}</dt>
                    <dd class="card-tex mb-4">{{item.data[2].value}}</dd>
                    <dt class="card-text">{{item.data[3].prompt}}</dt>
                    <dd class="card-tex mb-4">{{item.data[3].value}}</dd>
                </dl>
                  <a class="btn btn-primary mb-2" :href="item.href" target="_blank">Ver</a> 
                  <button class="btn btn-primary mb-2" @click="toggleEditFormVisibility">Editar</button>        
            </div> 

            <div class="card-body" v-if="state === 'visible'">
                <h3>{{state}}</h3>
                <h3>ESTO ES LA CARA FORMULARIO</h3>
                <button class="btn btn-primary mb-2" @click="toggleEditFormVisibility">Editar</button>
            </div>


        </div>
    
    </script>


    <!-- TODO: Cargar librería VueJS y archivo js/script.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./js/script.js"></script>

</body>

</html>
